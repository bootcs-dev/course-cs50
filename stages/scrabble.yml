# stages/scrabble.yml
version: "1.0"

slug: scrabble
name: "Scrabble"
description: scrabble.md
summary: |
  实现一个程序来判断 Scrabble 游戏中哪位玩家获胜。

category: week-2

languages:
  c:
    starter_path: starters/c/scrabble
    check_path: checks/c/scrabble
    files:
      required:
        - scrabble.c
      allowed:
        - "*.c"
        - "*.h"
      blocked:
        - "*.o"
        - "*.exe"
  python:
    starter_path: starters/python/scrabble
    check_path: checks/python/scrabble
    files:
      required:
        - scrabble.py
      allowed:
        - "*.py"
      blocked:
        - "__pycache__"
        - "*.pyc"
  java:
    starter_path: starters/java/scrabble
    check_path: checks/java/scrabble
    files:
      required:
        - Scrabble.java
      allowed:
        - "*.java"
      blocked:
        - "*.class"

evaluation:
  timeout: 60

