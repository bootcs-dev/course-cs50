# stages/cash.yml
version: "1.0"

slug: cash
name: "Cash"
description: cash.md
summary: |
  实现贪心算法，计算找零所需的最少硬币数量。

category: week-1

languages:
  c:
    starter_path: starters/c/cash
    check_path: checks/c/cash
    files:
      required:
        - cash.c
      allowed:
        - "*.c"
        - "*.h"
      blocked:
        - "*.o"
        - "*.exe"
  python:
    starter_path: starters/python/cash
    check_path: checks/python/cash
    files:
      required:
        - cash.py
      allowed:
        - "*.py"
      blocked:
        - "__pycache__"
        - "*.pyc"
  java:
    starter_path: starters/java/cash
    check_path: checks/java/cash
    files:
      required:
        - Cash.java
      allowed:
        - "*.java"
      blocked:
        - "*.class"

evaluation:
  timeout: 60

hints:
  - "使用贪心算法：优先使用大面值硬币"
  - "美国硬币面值：25, 10, 5, 1 分"
  - "使用取模和整除操作"

resources:
  - title: "Lecture 1: C"
    url: https://cs50.harvard.edu/x/2024/weeks/1/
  - title: "Greedy Algorithms"
    url: https://cs50.harvard.edu/x/2024/shorts/greedy_algorithms/
