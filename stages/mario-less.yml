# stages/mario-less.yml
version: "1.0"

slug: mario-less
name: "Mario (Less)"
description: mario-less.md
summary: |
  使用 # 打印半个金字塔，练习循环和条件语句。

category: week-1

languages:
  c:
    starter_path: starters/c/mario-less
    check_path: checks/c/mario-less
    files:
      required:
        - mario.c
      allowed:
        - "*.c"
        - "*.h"
