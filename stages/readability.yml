# stages/readability.yml
version: "1.0"

slug: readability
name: "Readability"
description: readability.md
summary: |
  实现一个程序来计算文本的可读性等级。

category: week-2

languages:
  c:
    starter_path: starters/c/readability
    check_path: checks/c/readability
    files:
      required:
        - readability.c
      allowed:
        - "*.c"
        - "*.h"
      blocked:
        - "*.o"
        - "*.exe"
  python:
    starter_path: starters/python/readability
    check_path: checks/python/readability
    files:
      required:
        - readability.py
      allowed:
        - "*.py"
      blocked:
        - "__pycache__"
        - "*.pyc"
  java:
    starter_path: starters/java/readability
    check_path: checks/java/readability
    files:
      required:
        - Readability.java
      allowed:
        - "*.java"
      blocked:
        - "*.class"

evaluation:
  timeout: 60

hints:
