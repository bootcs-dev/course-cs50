# stages/me.yml
version: "1.0"

slug: me
name: "Me"
description: me.md
summary: |
  实现一个程序，接收用户输入的名字并输出问候语。

category: week-1

languages:
  c:
    starter_path: starters/c/me
    check_path: checks/c/me
    files:
      required:
        - hello.c
      allowed:
        - "*.c"
        - "*.h"
      blocked:
        - "*.o"
        - "*.exe"
  python:
    starter_path: starters/python/me
    check_path: checks/python/me
    files:
      required:
        - hello.py
      allowed:
        - "*.py"
      blocked:
        - "__pycache__"
        - "*.pyc"
  java:
    starter_path: starters/java/me
    check_path: checks/java/me
    files:
      required:
        - Hello.java
      allowed:
        - "*.java"
      blocked:
        - "*.class"

evaluation:
  timeout: 60

hints:
  - "使用 get_string 获取用户输入的名字"
  - "使用 printf 和 %s 格式化输出"

resources:
  - title: "Lecture 1: C"
    url: https://cs50.harvard.edu/x/2024/weeks/1/
